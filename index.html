<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>My Daily Tasks <span class="emoji">ğŸ“</span></h1>
            
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="What needs to be done?" />
                <button onclick="addTask()" class="add-btn">Add Task</button>
            </div>
            
            <ul id="taskList" class="task-list">
                <!-- Tasks will appear here -->
            </ul>
            
            <div class="footer">
                <p><span id="taskCount">0</span> tasks remaining</p>
                <button onclick="clearCompleted()" class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
